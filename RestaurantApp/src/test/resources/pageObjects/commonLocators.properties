#select TEST Restaurant Selenium
#list of all the restaurant in the search page
restList =Xpath://div[@class='js-restaurant-list-open']
selenium=Xpath://a[contains(text(),'TEST Restaurant Selenium')]
#TEST Restaurant Selenium_Dish salami
salami=Xpath://div[@id='popularQON30PNRN']//div[@class='js-meal__add-to-basket-button menucard-meal__sidedish-button']
